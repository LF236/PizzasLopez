<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../ICONS/style.css">
</head>
<body>
    <!-- Diseño del header -->
    <header>
        <div class="content-global"> 
            <div class="header-left">
                <span class="icon icon-local_pizza"></span>
                <span>Pizzas López</span>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="icon icon-notebook-text"></a><a href="#">Menú</a></li>
                    <li class="menu-item"><a href="#" class="icon icon-banknote"></a><a href="#">Promociones</a></li>
                    <li class="menu-item"><a href="#" class="icon icon-glass"></a><a href="#">Bebidas</a></li>
                    <li class="menu-item"><a href="#" class="icon icon-emoji_people"></a><a href="#">Contácto</a></li>
                </ul>
            </div>
            <div class="header-right">      
                <div class="log">
                    <span>Sign In</span>
                    <span><p>Sign Up</p></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Diseño del login -->
    <div class="login">
        <div class="content-global">
            <!-- Parte superior, logo, nombre -->
            <div class="login-top">
                <span class="icon icon-local_pizza"></span>
                <p>Inicia Sesión en Pizzas López</p>
            </div>

            <div class="login-middle">
                <!-- Fomulario -->
                <form action="">
                    <div class="form-top">
                        <!--<label for="email">Nombre de usuario o dirección de correo</label>-->
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-bottom">
                        <div class="form-bottom-labels">
                            <label for="password">Contraseña</label>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input type="password" name="" id="password">
                    </div>
                </form>
            </div>

            <div class="login-need-account">
                <div class="login-need-account-content">
                    <span>¿Nuevo en nuestra pizzeria? Crear una cuenta</span>
                </div>
            </div>

            <div class="login-bottom">
                
            </div>
        </div>
    </div>

</body>
</html>
